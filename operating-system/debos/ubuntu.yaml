{{- $architecture := or .architecture "amd64" -}}
{{- $suite := or .suite "bionic" -}}
{{ $image := or .image (printf "ubuntu-%s-%s" $suite $architecture) }}
# default password
{{ $user := or "admin" }}
{{ $password := "$(mkpasswd --method=MD5 admin)" }}

architecture: {{ $architecture }}

actions:
  # hotfix: wait to prevent network race condition
  - action: run
    description: Wait until network is up
    command: sleep 5

  - action: debootstrap
    description: Install Ubuntu base system
    keyring-file: /usr/share/keyrings/ubuntu-archive-keyring.gpg
    suite: {{ $suite }}
    components:
      - main
      - restricted
      - universe
      - multiverse
    mirror: http://archive.ubuntu.com/ubuntu
    variant: minbase

  - action: apt
    description: Install packages
    packages:
      - adduser
      - perl
      - sudo
      - lshw
      - usbutils
      - util-linux
      - bash
      - pciutils
      - iproute2
      - netplan.io
      - isc-dhcp-client
      - udev
      - nano
      - openssh-server
      - python3
      - systemd
      - linux-image-generic
      - linux-firmware

  - action: overlay
    description: Overlay - Add files to system
    source: debos-overlays

  - action: run
    description: Set hostname
    command: echo ubuntu > /etc/hostname

  - action: run
    description: Add standard user
    command: |
      useradd {{ $user }} -m -s /bin/bash
      usermod -a -G sudo {{ $user }}
      echo '{{ $user }}:{{ $password }}' | chpasswd -e

  - action: run
    description: Enable SSH password Authentication
    command: |
      sed -i  's/#PasswordAuthentication yes/PasswordAuthentication yes/g' root/etc/ssh/sshd_config

  - action: run
    description: Clean up irreproducible data
    script: scripts/cleanup_irreproducible_data.sh

# This packs reproducibly
  - action: run
    description: Pack reproducibly
    script: scripts/pack_reproducibly.sh {{ $image }}

