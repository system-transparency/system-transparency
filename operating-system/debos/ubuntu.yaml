{{- $architecture := or .architecture "amd64" -}}
{{- $suite := or .suite "bionic" -}}
{{ $image := or .image (printf "ubuntu-%s-%s.tgz" $suite $architecture) }}

architecture: {{ $architecture }}

actions:
  # hotfix: wait to prevent network race condition
  - action: run
    description: Wait until network is up
    command: sleep 5

  - action: debootstrap
    description: Install Ubuntu base system
    keyring-file: /usr/share/keyrings/ubuntu-archive-keyring.gpg
    suite: {{ $suite }}
    components:
      - main
    mirror: http://archive.ubuntu.com/ubuntu
    variant: minbase

  - action: apt
    description: Install packages
    packages:
      - adduser
      - perl
      - sudo
      - lshw
      - usbutils
      - util-linux
      - bash
      - pciutils
      - iproute2
      - netplan.io
      - isc-dhcp-client
      - udev
      - nano
      - linux-firmware
      - openssh-server
      - python3
      - systemd


  - action: run
    description: Set hostname
    command: echo ubuntu > /etc/hostname

# Install newest kernel
  - action: apt
    description: Update kernel
    packages:
      - linux-image-generic
      - linux-firmware

  - action: pack
    file: {{ $image }}
    compression: gz
