{{- $architecture := or .architecture "amd64" -}}
{{- $suite := or .suite "buster" -}}
{{ $image := or .image (printf "debian-%s-%s" $suite $architecture) }}

architecture: {{ $architecture }}

actions:
  # hotfix: wait to prevent network race condition
  - action: run
    description: Wait until network is up
    command: sleep 5

  - action: debootstrap
    description: Install Debian base system
    suite: {{ $suite }}
    components:
      - main
      - contrib
      - non-free
    mirror: https://snapshot.debian.org/archive/debian/20191004T111800Z/
    variant: minbase

  - action: apt
    description: Install packages
    packages:
      - adduser
      - firmware-linux
      - linux-image-amd64
      - openssh-server
      - openvpn
      - systemd

  - action: run
    description: Clean up irreproducible data
    script: scripts/cleanup_irreproducible_data.sh

  - action: run
    description: Set hostname
    command: echo debian > /etc/hostname

  - action: run
    description: Set root password
    command: echo 'root:$5$iog/g/SUY7Pm0L$vjoNOFeV5OHSZyxNDsLmZpI0XorPu8iZixBLvLBP6S5' | chpasswd -e

  - action: run
    description: Pack reproducibly
    script: scripts/pack_reproducibly.sh {{ $image }}

