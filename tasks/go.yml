version: '3'

vars:
  UROOT_REPO: github.com/u-root/u-root
  STBOOT_REPO: github.com/system-transparency/stboot
  CPU_REPO: github.com/u-root/cpu
  CPU_VERSION: 4e8a556
  GOBIN: cache/go/bin
  GOPATH:
    sh: echo "$PWD/cache/go"
  GOPREFIX: GOPATH={{.GOPATH}}

tasks:

  # XXX: It is not safe to run "get" and "checkout" task concurrently.
  #      If a repository gets updated during a checkout, an error due to
  #      conflicting git commands may be caused.
  get:
    cmds:
      - "{{.GOPREFIX}} go get -d {{.REPO}}/..."
    env:
      GO111MODULE: off
    label: "get {{.REPO}}"
    preconditions:
      - sh: '[ -n "{{.REPO}}" ]'
        msg: "task bug: REPO not defined"
    run: when_changed
    status:
      - "test -f cache/go/src/{{.REPO}}/.git/config"
    vars:
        REPO: "{{.REPO}}"

  checkout:
    cmds:
      - "git -C cache/go/src/{{.REPO}} fetch --quiet"
      - "git -C cache/go/src/{{.REPO}} checkout --quiet {{.BRANCH}}"
    env:
      GO111MODULE: off
    deps:
      - task: get
        vars:
          REPO: "{{.REPO}}"
    label: "go:checkout {{.REPO}}@{{.BRANCH}}"
    preconditions:
      - sh: '[ -n "{{.REPO}}" ]'
        msg: "task bug: REPO not defined"
      - sh: '[ -n "{{.BRANCH}}" ]'
        msg: "task bug: BRANCH not defined"
    run: when_changed
    status:
      - "test -f cache/go/src/{{.REPO}}/.git/HEAD"
      - "git -C cache/go/src/{{.REPO}} diff --no-patch --exit-code {{.BRANCH}} >/dev/null 2>&1"
    vars:
        REPO: "{{.REPO}}"
        BRANCH: "{{.BRANCH}}"

  install:
    cmds:
      - '{{.GOPREFIX}} go install {{.PACKAGE}}@{{.VERSION}}'
      # create version file
      - cmd: 'echo "{{.VERSION}}" > {{.GOBIN}}/.{{.NAME}}'
        silent: true
    label: "go:install {{.NAME}}"
    preconditions:
      - sh: '[ -n "{{.NAME}}" ]'
        msg: "task bug: NAME not defined"
      - sh: '[ -n "{{.PACKAGE}}" ]'
        msg: "task bug: PACKAGE not defined"
    run: when_changed
    status:
      - "test -x {{.GOBIN}}/{{.NAME}}"
      # check version file
      - 'grep -q {{.VERSION}} {{.GOBIN}}/.{{.NAME}}'
    vars:
      VERSION: '{{default "latest" .VERSION}}'

  all:
    deps:
      - task
      - u-root
      - stmgr

  update:
    cmds:
      - "rm -rf {{.GOBIN}}"
      - task: all
    run: once

  task:
    cmds:
      - task: install
        vars:
          NAME: task
          PACKAGE: github.com/go-task/task/v3/cmd/task
          VERSION: v3.10.0
    run: once

  u-root:
    cmds:
      - task: install
        vars:
          NAME: u-root
          PACKAGE: "{{.UROOT_REPO}}"
          VERSION: "{{.ST_UROOT_VERSION}}"
    run: once

  stmgr:
    cmds:
      - task: install
        vars:
          NAME: stmgr
          PACKAGE: github.com/system-transparency/stmgr
    run: once

  cpu:
    cmds:
      - task: install
        vars:
          NAME: cpu
          PACKAGE: "{{.CPU_REPO}}/cmds/cpu"
          VERSION: "{{.CPU_VERSION}}"
    run: once

  debos:
    cmds:
      - '{{.GOPREFIX}} go get github.com/go-debos/debos/cmd/debos'
    deps:
      # libglib2.0-dev
      - task: :deps:check-pkg
        vars: {PKG: "glib-2.0"}
      - task: :deps:check-pkg
        vars: {PKG: "gobject-2.0"}
      # libostree-dev
      - task: :deps:check-pkg
        vars: {PKG: "ostree-1"}
      - task: get
        vars:
          REPO: github.com/go-debos/debos
    env:
      GO111MODULE: off
    run: once
    status:
      - "test -x cache/go/bin/debos"

  # Fetch/checkout Repos into GOPATH for u-root build runtime

  checkout-cpu:
    cmds:
      - task: :go:checkout
        vars:
          REPO: "{{.CPU_REPO}}"
          BRANCH: "{{.CPU_VERSION}}"
    run: once

  checkout-uroot:
    cmds:
      - task: :go:checkout
        vars:
          REPO: "{{.UROOT_REPO}}"
          BRANCH: "{{.ST_UROOT_VERSION}}"
    run: once

  checkout-stboot:
    cmds:
      - task: :go:checkout
        vars:
          REPO: "{{.STBOOT_REPO}}"
          BRANCH: "{{.ST_STBOOT_VERSION}}"
    run: once

  clean:
    cmds:
      - "[ ! -d cache/go ] || chmod +w -R cache/go"
      - rm -rf cache/go
    run: once
