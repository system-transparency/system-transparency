version: '3'

vars:
  # All bins we install in GOBIN, for purge by update target
  BINS: "u-root stboot stmgr stprov mgmt stauth"
  UROOT_REPO: github.com/u-root/u-root
  STMGR_REPO: system-transparency.org/stmgr
  STPROV_REPO: system-transparency.org/stprov/cmd/stprov
  STHSM_REPO: git.glasklar.is/system-transparency/project/sthsm/cmd/mgmt
  STAUTH_REPO: git.glasklar.is/system-transparency/core/stauth
  GOBIN: cache/go/bin
  GOPATH:
    sh: echo "$PWD/cache/go"
  GOPREFIX: GOPATH={{.GOPATH}}

tasks:

  get:
    cmds:
      - "{{.GOPREFIX}} go get -d {{.REPO}}/..."
    env:
      GO111MODULE: off
    label: "get {{.REPO}}"
    preconditions:
      - sh: '[ -n "{{.REPO}}" ]'
        msg: "task bug: REPO not defined"
    run: when_changed
    status:
      - "test -f cache/go/src/{{.REPO}}/.git/config"
    vars:
        REPO: "{{.REPO}}"

  install:
    cmds:
      - '{{.GOPREFIX}} go install -ldflags "{{.GO_LDFLAGS}}" {{.PACKAGE}}'
    label: "go:install {{.NAME}}"
    preconditions:
      - sh: '[ -n "{{.NAME}}" ]'
        msg: "task bug: NAME not defined"
      - sh: '[ -n "{{.PACKAGE}}" ]'
        msg: "task bug: PACKAGE not defined"
    run: when_changed
    status:
      - "test -x {{.GOBIN}}/{{.NAME}}"
    env:
      CGO_ENABLED: '{{.CGO_ENABLED}}'
    vars:
      GO_LDFLAGS: '{{default "" .GO_LDFLAGS}}'
      CGO_ENABLED: '{{default "" .CGO_ENABLED}}'

  all:
    deps:
      - u-root
      - stmgr
      - stprov
      - sthsm

  update:
    cmds:
      - "cd {{.GOBIN}} && rm -f {{.BINS}}"
      - task: all
    run: once

  u-root:
    cmds:
      - task: install
        vars:
          NAME: u-root
          PACKAGE: "{{.UROOT_REPO}}"
    run: once

  stmgr:
    cmds:
      - task: install
        vars:
          NAME: stmgr
          PACKAGE: "{{.STMGR_REPO}}"
    run: once

  stprov:
    cmds:
      - task: install
        vars:
          NAME: stprov
          PACKAGE: "{{.STPROV_REPO}}"
    run: once

  sthsm:
    cmds:
      - task: install
        vars:
          NAME: sthsm
          PACKAGE: "{{.STHSM_REPO}}"
    run: once

  stauth:
    cmds:
      - task: install
        vars:
          NAME: stauth
          PACKAGE: "{{.STAUTH_REPO}}"
          CGO_ENABLED: "0"
    run: once

  debos:
    cmds:
      - '{{.GOPREFIX}} go get github.com/go-debos/debos/cmd/debos'
    deps:
      # libglib2.0-dev
      - task: :deps:check-pkg
        vars: {PKG: "glib-2.0"}
      - task: :deps:check-pkg
        vars: {PKG: "gobject-2.0"}
      # libostree-dev
      - task: :deps:check-pkg
        vars: {PKG: "ostree-1"}
      - task: get
        vars:
          REPO: github.com/go-debos/debos
    env:
      GO111MODULE: off
    run: once
    status:
      - "test -x cache/go/bin/debos"

  clean:
    cmds:
      - "[ ! -d cache/go ] || chmod +w -R cache/go"
      - rm -rf cache/go
    run: once
