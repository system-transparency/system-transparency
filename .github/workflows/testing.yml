---

name: Testing

on:
  - push

jobs:

  wip_debos:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt-get -qq update
          DEBIAN_FRONTEND=noninteractive sudo apt-get -qqy install golang

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          source env.sh
          task deps:install

      - name: Build debos
        run: |
          source env.sh
          task go:debos

  ubuntu20_network:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt-get -qq update
          DEBIAN_FRONTEND=noninteractive sudo apt-get -qqy install golang

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          source env.sh
          task deps:install

      - name: Build default config
        run: |
          source env.sh
          task config

      - name: Set boot mode to network
        run: sed -i 's/ST_BOOT_MODE=local/ST_BOOT_MODE=network/' .config

      - name: Generate example sign keys
        run: |
          source env.sh
          task keygen:sign

      - name: Build MBR bootloader installation
        run: |
          source env.sh
          task image-mbr

      - name: Build EFI application installation
        run: |
          source env.sh
          task image-efi

  ubuntu18_network:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          source env.sh
          task deps:install

      - name: Build default config
        run: |
          source env.sh
          task config

      - name: Set boot mode to network
        run: sed -i 's/ST_BOOT_MODE=local/ST_BOOT_MODE=network/' .config

      - name: Generate example sign keys
        run: |
          source env.sh
          task keygen:sign

      - name: Build MBR bootloader installation
        run: |
          source env.sh
          task image-mbr

      - name: Build EFI application installation
        run: |
          source env.sh
          task image-efi
